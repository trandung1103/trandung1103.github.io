<!DOCTYPE html>
<html>


<head>
<title>KEN</title>
<style>
  body {
    background: url(./mixi.jpg);
    background-size:cover;
  }
  
</style>

</head>

<body text="#FFFFFF">
  <ul>
    <li>
      <img src="Capture.PNG" alt="drawing-Capture"height="47">
    </li>
    <br>
    <li><a href="index.html"><b>Trang chủ</b></a></li>
    <li class="dropdown">
        <a class="dropbtn">Địa điểm mua bán</a>
        <div class="dropdown-content">
        <a href="https://shopee.vn/">Shopee</a>
        <a href="https://www.lazada.vn/">Lazada</a>
        <a href="https://tiki.vn/">Tiki</a>
      </div>
    </li>
    
    <lu><a href="regist.html">Đăng ký</a></lu>
    <lu><a href="login.html">Đăng nhập</a></lu>
  </ul>
<style>
ul {
list-style-type:none ;
margin:0;
padding:0;
overflow: hidden;
background-color: brown;
}
li {
float:left;
}

li a, .dropbtn {
display: :inline-block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
li a:hover, .dropdown:hover .dropbtn {
background-color: rgb(255, 0, 43);
}
li.dropdown {
display: inline-block;
}


lu {
  float:right
}
lu a, .dropbtn {
display: :inline-block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
lu a:hover, .dropdown:hover .dropbtn {
background-color: rgb(255, 0, 43);
}
/* lu.dropdown {
display: inline-block;
} */


.dropdown-content {
display: none;
position: absolute;
background-color: cornsilk;
min-width: 160px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index: 1;
}

.dropdown-content a {
color: black;
padding 12px 16px;
text-decoration: none;
display: block;
text-align: left;
}

.dropdown-content a:hover {background-color: blanchedalmond;}

.dropdown:hover .dropdown-content {
display: block;
}
</style>
</body>
</html>



<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login/ Sign Up</title>
    <link rel="shortcut icon" href=/assets/favicon.ico">
    
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
         <fieldset>
        <legend>Lựa chọn giới tính:</legend>
        <input type="checkbox" id="nam" name="nam"><label for="nam">Nam</label>
        <input type="checkbox" id="nu" name="nu"><label for="nu">Nữ</label> 
        <input type="checkbox" id="3d" name="3d"><label for="3d">Khác</label> 
        </fieldset> 
        <br>
            <a href="index.html" class="form__button" type="submit">Continue</a>
            <p class="form__text">
                <a class="form__link" href="login.html" id="linkLogin">Already have an account? Sign in </a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
